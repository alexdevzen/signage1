<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Publicidad</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
}

img {
  width: 100%;
  height: 100%;
  object-fit: contain; /* cambia a cover si quieres llenar la TV */
  opacity: 0;
  transition: opacity 1s ease-in-out;
}
</style>
</head>

<body>

<img id="img">

<script>
// ðŸ‘‡ EDITA SOLO ESTA LISTA
const imagenes = [
  "images/imagen1.jpg",
  "images/imagen2.jpg",
  "images/imagen3.jpg"
];

// tiempo por imagen (ms)
const tiempo = 10000;

let i = 0;
const img = document.getElementById("img");

function mostrar() {
  img.style.opacity = 0;

  setTimeout(() => {
    img.src = imagenes[i] + "?t=" + Date.now();
    img.style.opacity = 1;
    i = (i + 1) % imagenes.length;
  }, 500);
}

mostrar();
setInterval(mostrar, tiempo);
</script>

</body>
</html>
