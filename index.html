<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Publicidad</title>
<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}
body{
  background:#000;
  width:100vw;
  height:100vh;
  overflow:hidden;
  cursor:none;
  font-family: system-ui, -apple-system, sans-serif;
}
.slideshow-container{
  position:relative;
  width:100%;
  height:100%;
  background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
}
.slide{
  position:absolute;
  inset:0;
  opacity:0;
  transition:opacity 1s ease-in-out;
  display:flex;
  align-items:center;
  justify-content:center;
  padding: 20px;
}
.slide.active{
  opacity:1;
}
.slide img{
  max-width: 100%;
  max-height: 100%;
  width: auto;
  height: auto;
  object-fit: contain;
  border-radius: 8px;
  box-shadow: 
    0 20px 60px rgba(0, 0, 0, 0.5),
    0 0 80px rgba(255, 255, 255, 0.03);
  image-rendering: -webkit-optimize-contrast;
  image-rendering: crisp-edges;
  backface-visibility: hidden;
  -webkit-backface-visibility: hidden;
  transform: translateZ(0);
  -webkit-transform: translateZ(0);
}

/* Optimizaci√≥n para TVs y pantallas grandes */
@media (min-width: 1280px) {
  .slide {
    padding: 40px;
  }
  .slide img {
    border-radius: 12px;
  }
}

/* Previene parpadeo en transiciones */
.slide img {
  will-change: opacity;
}
</style>
</head>
<body>
<div class="slideshow-container">
  <div class="slide active">
    <img alt="Publicidad">
  </div>
  <div class="slide">
    <img alt="Publicidad">
  </div>
</div>
<script>
// üëá EDITA SOLO ESTA LISTA
const imagenes = [
  "images/imagen1.jpg",
  "images/imagen2.jpg",
  "images/imagen3.jpg"
];
// tiempo por imagen (ms)
const tiempo = 5000;
let i = 0;
const slides = document.querySelectorAll(".slide");
let actual = 0;

function mostrar() {
  const siguiente = (actual + 1) % 2;
  
  // Precargar siguiente imagen
  slides[siguiente].querySelector("img").src = imagenes[i] + "?t=" + Date.now();
  
  // Esperar a que cargue y hacer transici√≥n
  slides[siguiente].querySelector("img").onload = () => {
    slides[actual].classList.remove("active");
    slides[siguiente].classList.add("active");
    actual = siguiente;
  };
  
  i = (i + 1) % imagenes.length;
}

// Cargar primera imagen
slides[0].querySelector("img").src = imagenes[0];
i = 1;

setInterval(mostrar, tiempo);
</script>
</body>
</html>
