<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Publicidad</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  background: #000;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  cursor: none;
  font-family: system-ui, sans-serif;
  -webkit-font-smoothing: antialiased;
}

.container {
  position: relative;
  width: 100%;
  height: 100%;
  background: radial-gradient(ellipse at center, #0f0f0f 0%, #000 70%);
}

.slide {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  transition: opacity 1.2s ease-in-out;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 2.5vh;
}

.slide.show {
  opacity: 1;
  z-index: 2;
}

.slide img {
  max-width: 100%;
  max-height: 100%;
  width: auto;
  height: auto;
  object-fit: contain;
  border-radius: 6px;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
  display: block;
}

@media (min-width: 1024px) {
  .slide {
    padding: 3vh;
  }
  .slide img {
    border-radius: 10px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7);
  }
}
</style>
</head>
<body>

<div class="container">
  <div class="slide show"><img alt=""></div>
  <div class="slide"><img alt=""></div>
</div>

<script>
// üëá EDITA SOLO ESTA LISTA
const imagenes = [
  "images/imagen1.jpg",
  "images/imagen2.jpg",
  "images/imagen3.jpg"
];

// Tiempo por imagen en milisegundos
const tiempo = 5000;

// ====== NO EDITAR ABAJO ======
let indice = 0;
let slideActual = 0;
const slides = document.querySelectorAll('.slide');
const imgs = document.querySelectorAll('.slide img');

function cambiar() {
  const siguienteSlide = slideActual === 0 ? 1 : 0;
  const siguienteIndice = (indice + 1) % imagenes.length;
  
  // Cargar siguiente imagen
  imgs[siguienteSlide].src = imagenes[siguienteIndice] + '?t=' + Date.now();
  
  // Esperar a que cargue
  imgs[siguienteSlide].onload = () => {
    slides[slideActual].classList.remove('show');
    slides[siguienteSlide].classList.add('show');
    slideActual = siguienteSlide;
    indice = siguienteIndice;
  };
}

// Mostrar primera imagen
imgs[0].src = imagenes[0];

// Cambiar seg√∫n tiempo programado
setInterval(cambiar, tiempo);
</script>

</body>
</html>
