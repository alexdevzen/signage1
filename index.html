<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Publicidad</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #000;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  cursor: none;
  -webkit-font-smoothing: antialiased;
}

.slideshow-container {
  position: relative;
  width: 100%;
  height: 100%;
  background: radial-gradient(ellipse at center, #0f0f0f 0%, #000 70%);
}

.slide {
  position: absolute;
  inset: 0;
  opacity: 0;
  transition: opacity 1s ease-in-out;
  display: flex;
  align-items: center;
  justify-content: center;
}

.slide.active {
  opacity: 1;
}

.slide img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
  border-radius: 2px;
  box-shadow: 0 15px 50px rgba(0, 0, 0, 0.6);
  image-rendering: -webkit-optimize-contrast;
  image-rendering: crisp-edges;
}

@media (min-width: 1280px) {
  .slide img {
    border-radius: 2px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7);
  }
}
</style>
</head>
<body>
<div class="slideshow-container">
  <div class="slide active">
    <img id="img" alt="">
  </div>
</div>
<script>
// ðŸ‘‡ EDITA SOLO ESTA LISTA
const imagenes = [
  "images/imagen1.jpg",
  "images/imagen2.jpg"
];
// tiempo por imagen (ms)
const tiempo = 10000;
let i = 0;
const slide = document.querySelector(".slide");
const img = document.getElementById("img");
function mostrar() {
  slide.classList.remove("active");
  setTimeout(() => {
    img.src = imagenes[i] + "?t=" + Date.now();
    slide.classList.add("active");
    i = (i + 1) % imagenes.length;
  }, 500);
}
mostrar();
setInterval(mostrar, tiempo);
</script>
</body>
</html>
